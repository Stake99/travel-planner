name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2 server
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ~/travel-planner || exit 1

            echo 'Pulling latest changes...'
            git pull origin main

            echo 'Cleaning dependencies...'
            rm -rf node_modules package-lock.json

            echo 'Installing dependencies...'
            npm install

            echo 'Restarting PM2 app...'
            pm2 restart travel-planner || pm2 start ecosystem.config.js --name travel-planner

            echo 'Deployment complete.'
          "
